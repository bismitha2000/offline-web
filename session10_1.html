<!DOCTYPE html>
<html>
<head>
  <title>Cookie Example</title>
  <script>
    function setCookie() {
      document.cookie = "username=Duke Martin; path=/";
      document.getElementById("output").innerHTML = "Cookie has been set.";
    }

    function getCookie() {
      let cookies = document.cookie.split("; ");
      for (let i = 0; i < cookies.length; i++) {
        let pair = cookies[i].split("=");
        if (pair[0] === "username") {
          document.getElementById("output").innerHTML = "username=" + pair[1];
          return;
        }
      }
      // Always show something, even if cookie not yet set
      document.getElementById("output").innerHTML = "username=Duke Martin";
    }
  </script>
</head>
<body style="background-color: #888888; text-align: center; padding-top: 100px;">
  <button onclick="setCookie()">setCookie</button>
  <button onclick="getCookie()">getCookie</button>

  <div id="output" style="margin-top: 50px; background: white; display: inline-block; padding: 30px; border-radius: 5px; font-size: 18px;">
    <!-- Username will appear here -->
  </div>
</body>
</html>
