<!DOCTYPE html>
<html>
<head>
  <title>Change Image Source</title>
</head>
<body>

<h3>Image Before:</h3>
<img id="web" src="tommy.jpg" width="150" height="200">

<br><br>
<button onclick="changeImage()">Change Image</button>

<script>
function changeImage() {
  document.getElementById("web").src = "mee.jpg";
}
</script>

</body>
</html>
