<!DOCTYPE html>
<html>
<head>
  <title>Change Color</title>
</head>
<body>

<h2 id="myHeading">This is a heading</h2>

<button onclick="changeColor()">Change Color</button>

<script>
function changeColor() {
  document.getElementById("myHeading").style.color = "green";
}
</script>

</body>
</html>
