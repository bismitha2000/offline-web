<!DOCTYPE html>
<html>
<head>
  <title>Check Cookie Status</title>
  <script>
    window.onload = function() {
      if (navigator.cookieEnabled) {
        alert("Cookies are enabled");
      } else {
        alert("Cookies are disabled");
      }
    }
  </script>
</head>
<body>
  <h2>Welcome to Cookie Checker Page</h2>
  <p>This page will check if cookies are enabled in your browser when it loads.</p>
</body>
</html>
