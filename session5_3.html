<!DOCTYPE html>
<html>
<head>
  <title>Convert Input to Uppercase</title>
  <script>
    function convertToUppercase() {
      var inputBox = document.getElementById("textInput");
      inputBox.value = inputBox.value.toUpperCase();
    }
  </script>
</head>
<body>
  <h2>Uppercase Converter</h2>
  <p>Type something below (in any case):</p>

  <input type="text" id="textInput" onchange="convertToUppercase()">

  <p>After typing, click outside the box or press Enter to see it convert to uppercase.</p>
</body>
</html>
