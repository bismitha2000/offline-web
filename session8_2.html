<!DOCTYPE html>
<html>
<head>
  <title>Product Discount</title>
</head>
<body>
  <h2>Product Discount Calculator</h2>

  <label>Enter Discount Percentage: </label>
  <input type="number" id="discountInput" placeholder="e.g., 10">
  <button onclick="product.displayProductDetails()">Show Product</button>

  <div id="output" style="margin-top: 20px;"></div>

  <script>
    // Product Object
    const product = {
      id: 101,
      name: "Bluetooth Headphones",
      description: "Wireless over-ear headphones with noise cancellation.",
      price: 3000,

      // Method to calculate discounted price
      calculateDisc: function (percentage) {
        return this.price - (this.price * percentage / 100);
      },

      // Method to display details
      displayProductDetails: function () {
        const discount = document.getElementById("discountInput").value;
        const discountedPrice = this.calculateDisc(discount);

        document.getElementById("output").innerHTML =
          `<strong>Product:</strong> ${this.name}<br>
           <strong>Description:</strong> ${this.description}<br>
           <strong>Price after ${discount}% discount:</strong> â‚¹${discountedPrice.toFixed(2)}`;
      }
    };
  </script>
</body>
</html>
