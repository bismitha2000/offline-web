<!DOCTYPE html>
<html>
<head>
  <title>Two-Digit Arithmetic Operations</title>
</head>
<body>
  <h2>Two-Digit Arithmetic Operations</h2>

  <script>
    let a = 25;
    let b = 12;

    document.write("Numbers: a = " + a + ", b = " + b + "<br><br>");
    document.write("Addition: " + (a + b) + "<br>");
    document.write("Subtraction: " + (a - b) + "<br>");
    document.write("Multiplication: " + (a * b) + "<br>");
    document.write("Division: " + (a / b).toFixed(2) + "<br>");
  </script>

</body>
</html>
