<!DOCTYPE html>
<html>
<head>
  <title>Number Pattern</title>
</head>
<body>
  <h2>Number Pattern: 1 for 1 time, 2 for 2 times, ..., 10 for 10 times</h2>

  <pre id="output"></pre>

  <script>
    let result = "";

    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= i; j++) {
        result += i + " ";
      }
      result += "\n"; // New line after each row
    }

    document.getElementById("output").textContent = result;
  </script>
</body>
</html>
