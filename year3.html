<!DOCTYPE html>
<html>
<head>
  <title>1st Year Timetable</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: purple; /* 1st year style */
      color: white;
    }
    .day {
      font-weight: bold;
      text-transform: capitalize;
    }
    .lunch {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 align="center">1st Year B.Tech Timetable</h2>
  <table>
    <tr>
      <th>Day</th>
      <th>9-10 AM</th>
      <th>10-11 AM</th>
      <th>11-12 PM</th>
      <th>12-1 PM</th>
      <th class="lunch">Lunch</th>
      <th>2-3 PM</th>
      <th>3-4 PM</th>
    </tr>
    <tr>
      <td class="day">Monday</td>
      <td>Math</td>
      <td>Physics</td>
      <td>English</td>
      <td>Chemistry</td>
      <td class="lunch">Break</td>
      <td>Lab</td>
      <td>Lab</td>
    </tr>
    <!-- Add more rows for other days -->
  </table>
</body>
</html>
